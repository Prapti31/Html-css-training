<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>Registration Page</header>
    <li><label for="Username">UserName</label>
    <input required="required" type="text" id="Username" name="Username"></li>
    <li><label for="password">Password</label>
    <input required="required" type="password" id="password" name="password"></li>
    <li><label for="email">Email</label>
    <input required="required" type="email" id="email" name="email"></li>
    <li><label for="Age">Age</label>
    <input required="required" type="number" id="age" name="age"></li>
    <li><label for="city">City</label>
    <input list="city" required="required" type="text" id="city" name="city">
    <datalist id="city">
        <option label="Sahibganj" value="Sahibganj"></option>
        <option label="Puri" value="Puri"></option>
        <option label="Berhampur" value="Berhampur"></option>
    </datalist>
    </li>
</body>
</html>
